sudo: required
dist: trusty
language: c
compiler: gcc
env:
  global:
    - CHROOT_DIR=/alpine
  matrix:
    - ARCH=x86_64 LIBC=gnu
    - ARCH=x86_64 LIBC=musl
    - ARCH=armhf LIBC=musl
install:
  - sudo ./script/ci-install
script:
  - ./script/ci-build
deploy:
  provider: releases
  api_key:
    secure: ""
  file: build/bc-bridge-*.tar.gz
  file_glob: true
  skip_cleanup: true
  on:
    tags: true
